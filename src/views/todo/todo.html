<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/contact.css">
    <title>Lista de Coisas a Fazer</title>
    <!-- links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="MyApp" ng-controller="todoController">
    <h2 style="text-align: center; margin: 50px 0px 50px 0px;">Lista de Fazeres</h2>
    <div style="margin-left: 30%;">
      <form ng-submit="todoAdd()">
        <input
          type="text"
          ng-model="todoInput"
          size="50"
          placeholder="Adicione uma nova tarefa..."
          style="margin-left: 20px;"
          
         
        />
        <button type="submit" class="btn btn-outline-primary">
          Adicionar Tarefa
        </button>
      </form>
      <br />
      <div ng-repeat="item in todoList" style="margin-left: 20px">
        <input type="checkbox" ng-model="item.done" />
        <span ng-bind="item.todoText"></span>
      </div>
      <button
        ng-click="remove()"
        class="btn btn-outline-danger"
        style="margin-top: 20px; margin-left: 20px"
      >
        Remover Tarefa
      </button>
    </div>
    <!-- scripts-->

    <script src="../../../public/js/Todo.js"></script>
  </body>
</html>
